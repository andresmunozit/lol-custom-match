<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Custom Matcher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <!-- Header section -->
    <div class="container">
        <h1>LOL Custom Matcher</h1>
    </div>

    <!-- Message section -->
    <div class="container">
        <div id="msg"></div>
    </div>

    <!-- Friends section -->
    <!-- <div class="container">
        <div id="friends">
            <h2>Friends</h2>
            <ul></ul>
        </div>
    </div> -->

    <!-- Input section -->
    <div class="container">
        <h2>Match Data</h2>
        <form>
            <div class="form-group">
                <label for="region">Select a region:</label>
                <select id='region'>
                    <option value="br1">BR</option>
                    <option value="eun1">EUNE</option>
                    <option value="euw1">EUW</option>
                    <option value="la1">LAN</option>
                    <option value="la2">LAS</option>
                    <option value="oce/oc1">OCE</option>
                    <option value="tr1">TR</option>
                    <option value="jp1">JP</option>
                    <option value="kr">KR</option>
                </select>
            </div>
            <p>Enter the summoner names (two or more):</p>
            <div class="form-group">
                <input type="text" placeholder="Player 1" autocomplete="off" id="sum-1">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 2" autocomplete="off" id="sum-2">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 3" autocomplete="off" id="sum-3">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 4" autocomplete="off" id="sum-4">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 5" autocomplete="off" id="sum-5">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 6" autocomplete="off" id="sum-6">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 7" autocomplete="off" id="sum-7">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 8" autocomplete="off" id="sum-8">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 9" autocomplete="off" id="sum-9">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Player 10" autocomplete="off" id="sum-10">
            </div>
            <button>Match</button>
        </form>
    </div>

    <!-- The match will render here -->
    <div class="container">
        <h2>Match</h2>
        <div class="balanced-match">
            <div id="team-a">
                <h3>Team A</h3>
                <div id="team-a-players"></div>
            </div>
            <div id="team-b">
                <h3>Team B</h3>
                <div id="team-b-players"></ul>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <!-- Player template -->
    <script id="player" type="text/html">
        <div class="player">
            <img class = "profile-icon" src="http://ddragon.leagueoflegends.com/cdn/10.10.3208608/img/profileicon/{{ profileIconId }}.png" alt="profile-icon">
            <span>{{name}}</span>
            <img class = "tier" src="/img/tiers/{{ tier }}.png" alt="{{tier}}">
        </div>
    </script>

    <!-- Error template -->
    <script id="error" type="text/html">
        <span class="error">{{error}}</span>
    </script>

    <!-- Friends template -->
    <script id="friend" type="text/html">
        <li>
            <span class="friend">{{ name }}</span>
        </li>
    </script>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"></script> 
    <script src="/js/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL Custom Matcher</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>LOL Custom Matcher</h1>
    <form>
        <div class="form-group">
            <label for="region">Select a region:</label>
            <select>
                <option value="br1">BR</option>
                <option value="eun1">EUNE</option>
                <option value="euw1">EUW</option>
                <option value="la1">LAN</option>
                <option value="la2">LAS</option>
                <option value="oce/oc1">OCE</option>
                <option value="tr1">TR</option>
                <option value="jp1">JP</option>
                <option value="kr">KR</option>
            </select>
        </div>
        <p>Enter the summoner names:</p>
        <div class="form-group">
            <input type="text" placeholder="Player 1" id="sum-1">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 2" id="sum-2">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 3" id="sum-3">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 4" id="sum-4">
        </div>
            <input type="text" placeholder="Player 5" id="sum-5">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 6" id="sum-6">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 7" id="sum-7">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 8" id="sum-8">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 9" id="sum-9">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Player 10" id="sum-10">
        </div>
        <button>Match</button>
    </form>
</body>
</html>
